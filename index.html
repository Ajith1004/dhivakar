<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
        }

        .footer a {
            text-decoration: none;
            color: #fff;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .confetti div {
            position: absolute;
            
            width: 10px;
            height: 30px;
            animation: confetti-fall 5s linear infinite;
            transform-origin: left;
        }


        @keyframes confetti-fall {
            0% { transform: rotate(0deg); top: -100px; left: calc(100% * var(--i)); }
            100% { transform: rotate(720deg); top: 100vh; left: calc(100% * var(--i)); }
        }

        /* Creating random positions for confetti */
        .confetti div:nth-child(1) { --i: 0.1; }
        .confetti div:nth-child(2) { --i: 0.2; }
        .confetti div:nth-child(3) { --i: 0.3; }
        .confetti div:nth-child(4) { --i: 0.4; }
        .confetti div:nth-child(5) { --i: 0.5; }
        .confetti div:nth-child(6) { --i: 0.6; }
        .confetti div:nth-child(7) { --i: 0.7; }
        .confetti div:nth-child(8) { --i: 0.8; }
        .confetti div:nth-child(9) { --i: 0.9; }
        .confetti div:nth-child(10) { --i: 1.0; }

        /* Animated circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: circle-move 8s infinite ease-in-out;
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 80%;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            top: 80%;
            left: 10%;
        }

        .circle-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
        }

        @keyframes circle-move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Paper falling animation */
        .paper {
            position: absolute;
            top: 0;
            width: 10px;
            height: 30px;

            opacity: 0.9;
            animation: paper-fall 6s linear infinite;
        }

        @keyframes paper-fall {
            0% { transform: translateY(-100%) rotate(0); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .paper:nth-child(3n) {
            width: 15px;
            height: 40px;
        }

        .paper:nth-child(2n) {
            animation-duration: 8s;
        }

    </style>
</head>
